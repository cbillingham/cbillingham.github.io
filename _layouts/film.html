---
layout: default
---
<!-- Page Header -->
<header class="intro-header" style="background-image: linear-gradient(
      rgba(0, 0, 0, 0.4),
      rgba(0, 0, 0, 0.4)
    ), url('/images/{{ page.header-img }}')">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <div class="project-page-heading">
          <h2 class="project-title"><b>{{ page.title }}</b></h2>
          <hr class="small">
          <p class="subheading">{{ page.positions | join: '  |  '}}</p>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
      {{ content }}
    </div>
  </div>
</div>
