---
layout: page
title: Software Projects
custom_js: isotope.pkgd.min
---

<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      {% for page in site.code | limit: 3 %}
      <div class="row feature {{ page.categories | join: ' ' }}">
        <div class="col-md-6{% cycle '', ' col-md-push-6' %}">
          <a href="https://{{ page.dest-url }}">
            <div class="center-block feature-img-cont">
              <img class="img feature-img" src="/images/{{ page.header-img }}">
            </div>
          </a>
        </div>
        <div class="col-md-6{% cycle '', ' col-md-pull-6' %} feature-text-{% cycle 'right', 'left' %}">
          <h2 class="project-header-code">{{ page.title }}</h2>
          <p class="languages" style="white-space: pre-wrap;">{{ page.languages | join: '  |  '}}</pre></p>
          {{ page.output }}
          <p><a href="https://{{ page.dest-url }}">Learn More...</a></p>
        </div>
      </div>
      <hr>
      {% endfor %}
    </div>
  </div>
</div>
