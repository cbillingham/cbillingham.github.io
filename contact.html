---
layout: page
title: Contact Me
custom_js: contact
---

<div class="container">
  <div id="success" class="collapse">
    <div class="alert alert-info">
      <a href="#" class="close" data-dismiss="alert" aria-label="close"><span class="fa fa-remove"></a>
      <strong>Your message has been submitted!</strong> I'll get back to you as soon as I can. Thanks!
    </div>
  </div>
  <form class="form-horizontal" action="https://getsimpleform.com/messages?form_api_token=e6237707ba0b42fc6ffdbd7a3517d74c" method="post">
    <input type="hidden" name="redirect_to" value="{{site.url}}/contact/#thank-you">
    <!-- all your input fields here.... -->
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Name:</label>
      <div class="col-sm-4">
        <input type="text" name="name" class="form-control" placeholder="Your name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-4">
        <input type="text" name="email" class="form-control" placeholder="Your email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Subject:</label>
      <div class="col-sm-4">
        <input type="text" name="subject" class="form-control" placeholder="Enter subject">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Message:</label>
      <div class="col-sm-7">
        <textarea name="message" class="form-control" placeholder="Enter message" rows="6"></textarea>
      </div>
    </div>
    <div class="form-group"> 
      <div class="col-sm-offset-2 col-sm-4">
        <button id="submit-contact-form" type="submit" class="btn btn-default">Submit Message</button>
      </div>
    </div>
  </form>
</div>
